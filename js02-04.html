        // if ~ else문 : 조건이 참일 경우 아래의 코드브럭을 실행하고, 거짓일 경우 else코드 블럭을 실행하는 조건문, 2가지 경우 중 하나를 무조건 실행, 조건 연산자의 기능을 대체할 수 있음
        // 3. if ~ elseif ~ else 문 : 조건을 여러개 사용하고 첫번 째 조건이 참일 경우 바로 아래의 코드블럭을 실행하고 거짓일 경우 다음 조건을 통하여 참인지 거짓인지를 판별, 여러개의 조건을 사용하기 때문에 조건이 맞지 않을 경우 (거짓일 경우 ) 계속 다른 조건을 비교하여 조건에 해당하는 코드블럭을 실행함, 마지막 조건도 false일 경우 else의 코드블럭을 실행함, 필요시 else 부분을 생략할 수 있음
