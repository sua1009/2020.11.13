        // 배열 : 하나의 변수명으로 어러개의 데이터를 저장할 수 있는 타입

        console.log("\n=======배열의 메소드======\n");

        var fruits = ["바나나", "오렌지", "사과", "망고"];

        // 자바스크립트의 기본 속성 및 함수 
        // length : 해당 배열의 길이를 알려줌 
            //배열명.length
        console.log("배열 fruits의 길이 : "+ fruits.length);
        // toString() : 배열의 데이터를 문자열로 출력함 
            //배열명.toString()
        console.log("배열 fruits의 내용 전부 출력 : "+fruits.toString());
        // join() : 배열의 데이터를 문자열로 출력하고, 사용자가 원하는 문자를 추가하여 출력가능
        console.log("배열 fruits의 내용 전부 출력 : "+fruits.join("&"));
        // push() : 해당 배열의 가장 마지막에 데이터를 추가함
            // 배열명.push(추가할 데이터);
        fruits.push("파인애플");
        console.log("push()사용 후 배열 : " + fruits);
        // pop() : 해당 배열의 가장 마지막 데이터를 삭제
            // 배열명.pop();
        fruits.pop();
        fruits.pop();
        fruits.pop();
        console.log("pop사용 후 배열 : "+ fruits);
        // unshift() : 해당 배열의 가장 첫번째 index에 데이터를 추가함, 추가 전 전체 index번호를 한칸 뒤로 이동
            //배열명.unshift();
        fruits.unshift("사과");
        fruits.unshift("배");
        fruits.unshift("복숭아");
        fruits.unshift("수박");
        fruits.unshift("참외");
        console.log("unshift 사용 후 배열 : "+fruits.toString());
        // shift() : 해당 배열의 가장 첫번째 데이터를 삭제함, 삭제 후 전체 index 번호를 앞으로 이동
            //배열명.shift();
        fruits.shift();
        fruits.shift();
        console.log("shift 사용 후 배열 : " + fruits.toString());
        // splice() : 해당 배열의 특정 index의 데이터를 추가하거나 삭제함 
            // 배열명.splice(데이터가 입력될 index, 삭제할 데이터 수, data1, data2, ...)
        var fruits = ["바나나", "오렌지", "사과", "망고"];
        console.log("원본 배열 fruits : "+ fruits.toString());
        fruits.splice(2, 1, "파인애플", "키위");
        console.log("splice 사용 후 배열 : "+ fruits.toString());
        //fruits.splice(2, 3); //원하는 위치에서 데이터 삭제 
        //fruits.splice(2, 0, "두리안", "자몽"); // 원하는 위치에 데이터를 추가함
        // slice() : 해당 배열의 일정 부분을 잘라내어 새로운 배열로 만듬
            // 배열명.slice(index); 
            // 배열명.slice(시작 index, 끝 index);
        var fr = fruits.slice(3);
        console.log("slice 사용 후 새 배열 fr: "+ fr);
        console.log("slice 사용 후 기존의 배열 : "+ fruits.toString());
        var fr2 = fruits.slice(1,4);
        console.log("slice 사용 후 새 배열 fr2: "+ fr2);
        // concat() : 2개 이상의 배열을 하나의 배열로 합함, 기존의 배열은 그대로 신규 배열을 만들어서 반환
            //배열명.concat(배열명1, 배열명 2, ....)
        var fr1 = ["사과", "복숭아", "배"];
        var fr2 = ["파인애플", "자몽", "체리"];
        var fr3 = fr1.concat(fr2); //메인에 따라 배열 순서가 달라짐 
        var fr4 = fr2.concat(fr1);

        console.log("국내 과일 배열 : " + fr1);
        console.log("해외 과일 배열 : " + fr2);
        console.log("concat 사용 후 배열 : "+ fr3);
        console.log("concat 사용 후 배열 : "+ fr4);

        //sort() : 배열에 저장된 데이터를 알파벳 순서대로 정렬함 
        var fruits = ["banana", "orange", "mango","apple"];
        console.log(fruits.toString());
        fruits.sort();
        console.log("sort 사용 후 배열 : "+ fruits.toString());
        //reverse() : 배열에 저장된 데이터의 순서에서 반대로 반전함, 정렬을 하지 않고 순서만 반대로 전환함 
        fruits.reverse();
        console.log("reverse 사용 후 배열 : "+ fruits.toString());

        //배열 순서 재 정의 
        var fruits = ["banana", "orange", "mango","apple"];
        fruits.reverse();
        console.log("reverse 사용 후 배열 : "+ fruits.toString());

        var sum = 0;

        }
        console.log("평균 온도는 : "+ sum/degrees.length);
