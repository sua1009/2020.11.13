<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript 1-1</title>
    
    <script>
        // 자바스크립트 사용 방법
        // 1. inline 방식
            // html 태그에 직접 소스 코드 입력
        // 2. script 태그 사용
            // html 문서 내에 < script > 태그 사용 후 소스코드 입력
        // 3. 외부 자바스크립트 파일 로드
            // 외부 자바스크립트 확장자 명이 js인 파일을 생성 후 해당 파일에 소스코드 입력
            // 해당 파일을 <script> 태그를 통하여 로드하여 사용

        function over(obj) {
            obj.src="./images/bogus.jpg";
        }

        function out(obj) {
            obj.src="./images/burger.jpg";
        }

    </script>

    <!-- <script src="lib.js"></script> -->

    
</head>
<body>
    <h3>javascript 사용방법</h3>
    <h4>inline 방식</h4>
    <img src="./images/chtree.jpg" alt="" onmouseover="this.src='./images/merry.png'"
    width="300px" height="300px"
    onmouseout="this.src='./images/chtree.jpg'">

    <hr>
    <br>
    <h4>script 태그 사용 방식, 1번</h4>
    <img src="./images/bogus.jpg" alt=""onmouseover="over(this)"
    onmouseout="out(this)" width="300px" height="300px">

    <hr><br>
    <h4>script 태그 사용 방식 2번</h4>
    <img id="img3"src="./images/bogus.jpg" alt="" width="300px" height="300px">

    <br><hr><br>
    <h4>외부 자바스크립트 파일 로딩 1</h4>
    <img src="./images/bogus.jpg" alt=""onmouseover="over2(this)"
    onmouseout="out2(this)"width="300px" height="300px">

    <hr>

    <h4>외부 자바스크립트 파일 로딩 2</h4>
    <img id="img4" src="./images/bogus.jpg" alt=""width="300px" height="300px">






    <script>
        var i = document.getElementById("img3");

        i.addEventListener("mouseover", function() {
            this.src = "./images/bogus.jpg"
        });

        i.addEventListener("mouseout", function() {
            this.src= "./images/burger.jpg"
        });

        
    </script>
 <script src="lib.js"></script>


</body>
</html>
