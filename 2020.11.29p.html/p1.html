<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inherit/initial</title>

    <style>
        #inher1 {
            font-size: 30px;
            color: red;
            background-color: antiquewhite;
        }

        #inher1 span {
            color: blue;
        }

        #inher1 .point {
            color: inherit;
        }

        #ini1 {
            color: yellow;
            font-weight: bold;
            font-size: 2em;
        }

        #ini1 span {
            color: initial;
            font-weight: initial;
        }




    </style>
</head>
<body>
    <h1>inherit/initial 알아보기</h1>
 
    <div id="inher1">
        <h3>inherit</h3>
        <p><span>부모 태그의 값</span>을 가져온다.</p>
    </div>

    <div id="inher1">
        <h3>inherit</h3>
        <p><span class="point">부모 태그의 값</span>을 가져온다.</p>
    </div>

    <div id="inher1">
        <h3>inherit</h3>
        <p><span>부모 태그의 값</span>을 가져온다.</p>
    </div>

    <div id="ini1">
        <h3>initial</h3>
        <p><span>값을 초기화</span>해주는 속성</p>
    </div>
    
</body>
</html>
