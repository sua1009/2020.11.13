<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript 4-1</title>
    <script>
        for (var i = 0; i < 10; i++){
            console.log("------------------------------");
            console.log("첫번째 for 문의 i값 : "+ i);
            console.log("------------------------------");

            for (var j = 0; j< 10; j++) {
                 console.log ("두번째 for문의 j 값 : " +j);
            }
        } 

        //문제 1 ) 위의 예제를 참고하여 아래와 같이 출력하는 프로그램을 작성하세요 
        //'i의 값 : x, j의 값 : y'
        //'i의 값 : x1, j의 값 : y1' 
        // 2중 for 문을 통해서 출력 

        for (var i = 0; i < 10; i ++){
            console.log("-------------------------")
            
            for (var j = 0; j< 10; j++){
                console.log("i의 값 :"+i+", j의 값 : "+j)
            }
        }



        //2중 for 문을 사용하여 2단부터 9단까지 모든 구구단을 출력하는 프로그램을 작성하세요


        for (var i = 2; i <10; i ++){
            console.log("-------------"+ i +"단--------------------")
            for (var j = 1; j<10; j++){
                console.log(i+"*"+j+"="+(i*j));
            }
        }

        //구구단 전체를 while문을 통해서 화면에 출력하는 프로그램을 작성하세요

        var i = 1;
        
        while (i<9){
            console.log ("----------"+i+"단----------")
            i++;
            var j = 1; //한번 돌고j가 9가 되기 때문에 j값을 초기화 시켜주지 않으면 1회만 반복함
            
          while (j < 10) {
                console.log(i+"*"+j+"="+(i*j));
                j++;
            }
        }
    </script>
</head>

</html>
