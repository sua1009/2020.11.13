    console.log("--------5번문제 switch를 이용한 풀이------")
    function cal (a, b, flag) {
        var c = 0;
        switch (flag) {
            case "+" : 
                c = a + b;
                break;

            case "-" : 
                c = a - b;
                break;
            
            case "*" : 
                c = a * b;
                break;
            
            case "/" : 
                c = a / b;
                break;

            default: 
                c = "잘못 입력 되었습니다."
                break;
        }
        return c;
    }

    num1 = Number(num1);
